
<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Map Mania Lite</title>
        <link rel="stylesheet" href="map-mania-lite.css">
        <script src="map-mania-lite.js"></script>
        <style>
        /* 
            Always set the map height to define the size of the div element that contains 
            the map. Note that some of the tutorials reused "map" here also which seemed confusing
        */
        #myMapID {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        </style>
    </head>
    <body onload="initApplication()">
        <h1>Map Mania Lite v1.3</h1>

        <div id="myMapID"></div>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpB_FlxtdIaJtX5ZwNnyEh9KD0e_Z9SDo&callback=initMap"
            async defer>
        </script>

    </script>

    </body>
</html>
